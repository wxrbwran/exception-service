eureka:
  client:
    service-url:
      defaultZone: http://localhost:10010/eureka/

server:
  port: 10086
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  application:
    name: exception-zuul
  datasource:
    url: jdbc:postgresql://172.16.10.126:5432/bugbyebye
    username: postgres
    password: dev
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 30000
      minimum-idle: 10
      maximum-pool-size: 10
      pool-prepared-statements: true
      max-open-prepared-statements: 100

zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
#  prefix: /
  routes:
    dashboard:
      path: /dashboard/**
      service-id: dashboard
    manager:
      path: /manager/**
      service-id: manager
    exception-transfer:
      path: /transfer/**
      service-id: exception-transfer
#  sensitive-headers: ''

